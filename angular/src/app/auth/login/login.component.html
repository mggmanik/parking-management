<div class="parent h-100">
    <mat-tab-group align="center" mat-stretch-tabs class="card mx-auto mat-elevation-z4">
        <mat-tab label="LOGIN">
            <form [formGroup]="loginForm">
                <div class="row w-100">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" type="email" formControlName='email' required>
                        </mat-form-field>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" type="password" formControlName='password' required>
                        </mat-form-field>
                    </div>
                </div>
                <button class="mb-2" mat-raised-button color="primary" (click)="onLogin()">Login</button>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
