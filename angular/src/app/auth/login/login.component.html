<div class="parent h-100">
    <mat-tab-group align="center" mat-stretch-tabs class="card mx-auto mat-elevation-z4">
        <mat-tab label="LOGIN">
            <form [formGroup]="loginForm">
                <div class="row w-100">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" type="email" formControlName='email' required>
                        </mat-form-field>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" type="password" formControlName='password' required>
                        </mat-form-field>
                    </div>
                </div>
                <button class="mb-2" mat-raised-button color="primary" (click)="onLogin()">Login</button>
            </form>
        </mat-tab>
        <mat-tab label="SIGNUP">
            <form [formGroup]="signUpForm">
                <div class="row w-100">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" type="text" formControlName='name' required>
                        </mat-form-field>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" type="email" formControlName='email' required>
                        </mat-form-field>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" type="password" formControlName='password' required>
                        </mat-form-field>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Role</mat-label>
                            <mat-select placeholder="role" formControlName='role' required>
                                <mat-option value="agent">Booking Counter Agent</mat-option>
                                <mat-option value="assistant">Parking Zone Assistant</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <button class="mb-2" mat-raised-button color="primary" (click)="onSignUp()">Signup</button>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
